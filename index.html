<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Marketing Tool - Mobile Touch Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --momo: #d82d8b; }
        body { font-family: 'Inter', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        .panel { width: 100%; max-width: 400px; background: #252525; padding: 20px; border-radius: 15px; box-sizing: border-box; margin-bottom: 20px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 4px; }
        input, select { width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-download { background: var(--momo); color: white; }
        .btn-coords { background: #444; color: #ddd; font-size: 12px; }
        
        /* Container ảnh chuẩn - KHÔNG BIẾN DẠNG */
        #capture-area { 
            position: relative; 
            width: 375px; 
            height: 812px; 
            background: #fff; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            touch-action: none; /* Quan trọng: Tắt cuộn trang khi chạm vào vùng này */
        }
        #bg-image { width: 100%; height: 100%; pointer-events: none; }

        .overlay { 
            position: absolute; 
            color: #222; 
            font-weight: 600;
            white-space: nowrap;
            padding: 5px;
            background: rgba(216, 45, 139, 0.15); /* Hiện khung để dễ kéo */
            border-radius: 4px;
        }

        /* Vị trí mặc định */
        #bank-group { top: 433px; left: 54px; display: flex; align-items: center; gap: 10px; color: white; }
        #out-stk { top: 540px; left: 52px; font-size: 16px; }
        #out-name { top: 620px; left: 52px; font-size: 15px; text-transform: uppercase; }
        #out-amount { top: 715px; left: 52px; font-size: 21px; font-weight: 700; color: #000; }

        .logo-circle { width: 44px; height: 44px; background: white; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .logo-circle img { width: 80%; }
        .bank-text p { margin: 0; }
    </style>
</head>
<body>

<div class="panel">
    <select id="in-bank" onchange="sync()">
        <option value="MB|MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
        <option value="VCB|Vietcombank|NH Ngoại Thương VN">Vietcombank</option>
        <option value="TCB|Techcombank|NH Kỹ Thương VN">Techcombank</option>
    </select>
    <input type="text" id="in-stk" placeholder="Số tài khoản / SĐT" oninput="sync()">
    <input type="text" id="in-name" placeholder="Tên khách hàng" oninput="sync()">
    <input type="text" id="in-amount" placeholder="Số tiền" oninput="sync()">
    
    <button class="btn btn-download" onclick="download()">TẢI ẢNH VỀ MÁY</button>
    <button class="btn btn-coords" onclick="getCoords()">XUẤT TỌA ĐỘ (PIXEL)</button>
    <textarea id="coord-output" readonly style="width:100%; height:60px; margin-top:10px; background:#000; color:#0f0; border:none; padding:5px; font-size:10px;"></textarea>
</div>

<div id="capture-area">
    <img src="template.png" id="bg-image">

    <div id="bank-group" class="overlay drag-item">
        <div class="logo-circle"><img id="out-logo" src="https://api.vietqr.io/img/MB.png"></div>
        <div class="bank-text">
            <p id="out-bank-name" style="font-weight:700; font-size:16px;">MBBank</p>
            <p id="out-bank-sub" style="font-size:11px;">Ngân hàng TMCP Quân Đội</p>
        </div>
    </div>

    <div id="out-stk" class="overlay drag-item">9990000776</div>
    <div id="out-name" class="overlay drag-item">NGUYEN VAN A</div>
    <div id="out-amount" class="overlay drag-item">800.000</div>
</div>

<script>
    // Logic kéo thả hỗ trợ cả Touch (Điện thoại) và Mouse (Máy tính)
    function makeDraggable(el) {
        let x = 0, y = 0;

        // Xử lý khi bắt đầu chạm/click
        const dragStart = (e) => {
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            x = clientX - el.offsetLeft;
            y = clientY - el.offsetTop;
            
            document.addEventListener(e.type === 'touchstart' ? 'touchmove' : 'mousemove', dragMove, { passive: false });
            document.addEventListener(e.type === 'touchstart' ? 'touchend' : 'mouseup', dragEnd);
        };

        // Xử lý khi đang di chuyển
        const dragMove = (e) => {
            if (e.cancelable) e.preventDefault(); // Ngăn cuộn trang
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            el.style.left = (clientX - x) + 'px';
            el.style.top = (clientY - y) + 'px';
        };

        const dragEnd = (e) => {
            document.removeEventListener(e.type === 'touchend' ? 'touchmove' : 'mousemove', dragMove);
            document.removeEventListener(e.type === 'touchend' ? 'touchend' : 'mouseup', dragEnd);
        };

        el.addEventListener('mousedown', dragStart);
        el.addEventListener('touchstart', dragStart, { passive: false });
    }

    document.querySelectorAll('.drag-item').forEach(makeDraggable);

    function sync() {
        const bank = document.getElementById('in-bank').value.split('|');
        document.getElementById('out-logo').src = `https://api.vietqr.io/img/${bank[0]}.png`;
        document.getElementById('out-bank-name').innerText = bank[1];
        document.getElementById('out-bank-sub').innerText = bank[2];
        document.getElementById('out-stk').innerText = document.getElementById('in-stk').value || '---';
        document.getElementById('out-name').innerText = (document.getElementById('in-name').value || '---').toUpperCase();
        let val = document.getElementById('in-amount').value.replace(/\D/g, '');
        document.getElementById('out-amount').innerText = val ? new Intl.NumberFormat('vi-VN').format(val) : '0';
    }

    function getCoords() {
        let res = "";
        document.querySelectorAll('.drag-item').forEach(el => {
            res += `#${el.id} { top: ${el.style.top}; left: ${el.style.left}; }\n`;
        });
        document.getElementById('coord-output').value = res;
    }

    async function download() {
        const area = document.getElementById("capture-area");
        document.querySelectorAll('.overlay').forEach(el => el.style.background = 'transparent');
        const canvas = await html2canvas(area, { scale: 3, useCORS: true });
        const link = document.createElement('a');
        link.download = 'bill_pro.png';
        link.href = canvas.toDataURL();
        link.click();
        document.querySelectorAll('.overlay').forEach(el => el.style.background = 'rgba(216, 45, 139, 0.15)');
    }
</script>

</body>
</html>

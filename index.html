<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Marketing Pro - Perfect Fit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --momo: #d82d8b; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #1a1a1b; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0;
        }

        /* Giao diện điều khiển */
        .admin-panel { 
            width: 100%; 
            max-width: 375px; 
            background: #2c2c2e; 
            padding: 20px; 
            border-radius: 20px; 
            box-sizing: border-box; 
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #444; 
            background: #1c1c1e;
            color: white;
            border-radius: 10px; 
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn-download { 
            width: 100%; 
            padding: 16px; 
            background: var(--momo); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Vùng hiển thị ảnh - SỬ DỤNG TỌA ĐỘ BẠN CUNG CẤP */
        #capture-area { 
            position: relative; 
            width: 375px; 
            height: 812px; 
            background: #fff; 
            overflow: hidden;
            border-radius: 5px;
        }
        #bg-image { width: 100%; height: 100%; display: block; }

        .overlay { 
            position: absolute; 
            color: #222; 
            white-space: nowrap; 
            pointer-events: none; 
        }

        /* --- TỌA ĐỘ PIXEL CHUẨN --- */
        #bank-group { 
            top: 346.959213px; 
            left: 11.234886px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            color: white; 
        }

        #out-stk { 
            top: 429.977784px; 
            left: 20.252356px; 
            font-size: 16px; 
            font-weight: 600; 
            color: #333;
        }

        #out-name { 
            top: 500.124906px; 
            left: 22.030951px; 
            font-size: 15px; 
            text-transform: uppercase; 
            font-weight: 600; 
            color: #333;
        }

        #out-amount { 
            top: 571.695921px; 
            left: 14px; 
            font-size: 21px; 
            font-weight: 700; 
            color: #000; 
        }

        /* Style bổ trợ cho cụm ngân hàng */
        .logo-wrapper { 
            width: 44px; 
            height: 44px; 
            background: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }
        .logo-wrapper img { width: 80%; }
        .bank-txt p { margin: 0; line-height: 1.2; }
    </style>
</head>
<body>

<div class="admin-panel">
    <h3 style="color:var(--momo); margin-top:0;">Dữ liệu Quảng bá</h3>
    <select id="select-bank" onchange="sync()">
        <option value="MB|MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
        <option value="VCB|Vietcombank|NH Ngoại Thương VN">Vietcombank</option>
        <option value="TCB|Techcombank|NH Kỹ Thương VN">Techcombank</option>
        <option value="ACB|ACB|Ngân hàng Á Châu">ACB</option>
    </select>
    <input type="text" id="input-stk" placeholder="Số tài khoản khách hàng" oninput="sync()">
    <input type="text" id="input-name" placeholder="Họ tên khách hàng" oninput="sync()">
    <input type="text" id="input-amount" placeholder="Số tiền (VNĐ)" oninput="sync()">
    <button class="btn-download" onclick="exportImg()">XUẤT ẢNH 4K</button>
</div>

<div id="capture-area">
    <img src="template.png" id="bg-image">

    <div id="bank-group" class="overlay">
        <div class="logo-wrapper">
            <img id="out-logo" src="https://api.vietqr.io/img/MB.png">
        </div>
        <div class="bank-txt">
            <p id="out-bank-name" style="font-weight:700; font-size:16px;">MBBank</p>
            <p id="out-bank-sub" style="font-size:11px;">Ngân hàng TMCP Quân Đội</p>
        </div>
    </div>

    <div id="out-stk" class="overlay"></div>
    <div id="out-name" class="overlay"></div>
    <div id="out-amount" class="overlay"></div>
</div>

<script>
    function sync() {
        // Cập nhật Ngân hàng
        const bankData = document.getElementById('select-bank').value.split('|');
        document.getElementById('out-logo').src = `https://api.vietqr.io/img/${bankData[0]}.png`;
        document.getElementById('out-bank-name').innerText = bankData[1];
        document.getElementById('out-bank-sub').innerText = bankData[2];

        // Cập nhật nội dung
        document.getElementById('out-stk').innerText = document.getElementById('input-stk').value;
        document.getElementById('out-name').innerText = document.getElementById('input-name').value.toUpperCase();
        
        // Định dạng tiền
        let moneyVal = document.getElementById('input-amount').value.replace(/\D/g, '');
        document.getElementById('out-amount').innerText = moneyVal ? new Intl.NumberFormat('vi-VN').format(moneyVal) : '';
    }

    async function exportImg() {
        const target = document.getElementById("capture-area");
        // Scale 4 giúp ảnh cực kỳ nét khi đăng tải mạng xã hội
        const canvas = await html2canvas(target, { scale: 4, useCORS: true });
        const link = document.createElement('a');
        link.download = 'marketing_image_' + Date.now() + '.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    // Chạy mặc định khi load trang
    sync();
</script>

</body>
</html>

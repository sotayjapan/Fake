<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Marketing Pro - Pixel Perfect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset hoàn toàn để không bị nhảy pixel */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root { --momo: #d82d8b; }
        body { font-family: 'Inter', sans-serif; background: #1a1a1b; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .admin-panel { 
            width: 100%; max-width: 375px; background: #2c2c2e; padding: 20px; 
            border-radius: 20px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: white;
        }
        input, select { 
            width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #444; 
            background: #1c1c1e; color: white; border-radius: 10px; font-size: 14px;
        }
        .btn-download { 
            width: 100%; padding: 16px; background: var(--momo); color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* KHU VỰC HIỂN THỊ - KHÓA TỌA ĐỘ BẠN ĐÃ CHỈNH */
        #capture-area { 
            position: relative; 
            width: 375px; 
            height: 812px; 
            background: #fff; 
            overflow: hidden;
        }
        #bg-image { width: 100%; height: 100%; display: block; }

        .overlay { 
            position: absolute; 
            color: #333; 
            white-space: nowrap; 
            pointer-events: none;
            line-height: 1; /* Khóa độ cao dòng để không bị nhảy */
        }

        /* --- TỌA ĐỘ CHÍNH XÁC CỦA BẠN --- */
        #bank-group { 
            top: 346.959213px; 
            left: 11.234886px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        #out-stk { 
            top: 429.977784px; 
            left: 20.252356px; 
            font-size: 16px; 
            font-weight: 600; 
        }

        #out-name { 
            top: 500.124906px; 
            left: 22.030951px; 
            font-size: 15px; 
            text-transform: uppercase; 
            font-weight: 600; 
        }

        #out-amount { 
            top: 571.695921px; 
            left: 14px; 
            font-size: 21px; 
            font-weight: 700; 
            color: #000; 
        }

        /* Style bổ trợ ngân hàng */
        .logo-box { width: 44px; height: 44px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-box img { width: 80%; height: auto; }
        .bank-txt p { margin: 0; color: white; }
    </style>
</head>
<body>

<div class="admin-panel">
    <h3>Nhập Dữ Liệu</h3>
    <select id="sel-bank" onchange="sync()">
        <option value="MB|MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
        <option value="VCB|Vietcombank|NH Ngoại Thương VN">Vietcombank</option>
        <option value="TCB|Techcombank|NH Kỹ Thương VN">Techcombank</option>
    </select>
    <input type="text" id="in-stk" placeholder="Số tài khoản" oninput="sync()">
    <input type="text" id="in-name" placeholder="Họ tên" oninput="sync()">
    <input type="text" id="in-amount" placeholder="Số tiền" oninput="sync()">
    <button class="btn-download" onclick="exportImage()">TẢI ẢNH 4K</button>
</div>

<div id="capture-area">
    <img src="template.png" id="bg-image">

    <div id="bank-group" class="overlay">
        <div class="logo-box"><img id="out-logo" src="https://api.vietqr.io/img/MB.png"></div>
        <div class="bank-txt">
            <p id="out-bank-name" style="font-weight:700; font-size:16px;">MBBank</p>
            <p id="out-bank-sub" style="font-size:11px;">Ngân hàng TMCP Quân Đội</p>
        </div>
    </div>

    <div id="out-stk" class="overlay"></div>
    <div id="out-name" class="overlay"></div>
    <div id="out-amount" class="overlay"></div>
</div>

<script>
    function sync() {
        const b = document.getElementById('sel-bank').value.split('|');
        document.getElementById('out-logo').src = `https://api.vietqr.io/img/${b[0]}.png`;
        document.getElementById('out-bank-name').innerText = b[1];
        document.getElementById('out-bank-sub').innerText = b[2];

        document.getElementById('out-stk').innerText = document.getElementById('in-stk').value;
        document.getElementById('out-name').innerText = document.getElementById('in-name').value.toUpperCase();
        
        let m = document.getElementById('in-amount').value.replace(/\D/g, '');
        document.getElementById('out-amount').innerText = m ? new Intl.NumberFormat('vi-VN').format(m) : '';
    }

    async function exportImage() {
        const area = document.getElementById("capture-area");
        const canvas = await html2canvas(area, { scale: 4, useCORS: true });
        const link = document.createElement('a');
        link.download = 'bill_' + Date.now() + '.png';
        link.href = canvas.toDataURL();
        link.click();
    }
    sync();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Marketing Pro - Final Premium Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --momo: #d82d8b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #1a1a1c; 
            color: #efefef; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }

        /* Control Panel */
        .panel { 
            width: 100%; 
            max-width: 375px; 
            background: #2c2c2e; 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .panel h2 { color: var(--momo); font-size: 20px; margin-bottom: 20px; text-align: center; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            background: #1c1c1e; 
            border: 1px solid #3a3a3c; 
            color: #fff; 
            border-radius: 12px; 
            font-size: 14px;
            outline: none;
        }
        input:focus { border-color: var(--momo); }

        .btn-download { 
            width: 100%; 
            padding: 18px; 
            background: var(--momo); 
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-weight: bold; 
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-download:hover { background: #b01e6a; transform: translateY(-2px); }

        /* Capture Area - Fixed Coordinates */
        #capture-area { 
            position: relative; 
            width: 375px; 
            height: 812px; 
            background: #fff; 
            overflow: hidden;
            border-radius: 4px;
        }
        #bg-image { width: 100%; height: 100%; display: block; pointer-events: none; }

        .overlay { 
            position: absolute; 
            color: #333; 
            white-space: nowrap; 
            pointer-events: none;
            line-height: 1;
        }

        /* --- TỌA ĐỘ PIXEL PERFECT CỦA BẠN --- */
        #bank-group { 
            top: 350.413717px; 
            left: 11px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            color: white; 
        }
        #out-stk { 
            top: 437.407482px; 
            left: 16.122686px; 
            font-size: 16px; 
            font-weight: 600; 
        }
        #out-name { 
            top: 503.611223px; 
            left: 16.783789px; 
            font-size: 15px; 
            text-transform: uppercase; 
            font-weight: 600; 
        }
        #out-amount { 
            top: 574.611223px; 
            left: 13.197506px; 
            font-size: 21px; 
            font-weight: 700; 
            color: #000; 
        }

        /* Bank Styles */
        .logo-box { 
            width: 44px; 
            height: 44px; 
            background: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }
        .logo-box img { width: 80%; }
        .bank-txt p { margin: 0; line-height: 1.2; }
    </style>
</head>
<body>

<div class="panel">
    <h2>Dữ Liệu Quảng Bá</h2>
    <select id="in-bank" onchange="sync()">
        <option value="MB|MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
        <option value="VCB|Vietcombank|NH TMCP Ngoại Thương VN">Vietcombank</option>
        <option value="TCB|Techcombank|NH TMCP Kỹ Thương">Techcombank</option>
        <option value="ACB|ACB|Ngân hàng TMCP Á Châu">ACB</option>
        <option value="TPB|TPBank|Ngân hàng TMCP Tiên Phong">TPBank</option>
    </select>
    <input type="text" id="in-stk" placeholder="Số tài khoản / SĐT khách" oninput="sync()">
    <input type="text" id="in-name" placeholder="Họ tên khách hàng" oninput="sync()">
    <input type="text" id="in-amount" placeholder="Số tiền hưởng ưu đãi" oninput="sync()">
    <button class="btn-download" onclick="exportImg()">TẢI ẢNH CHẤT LƯỢNG CAO</button>
</div>

<div id="capture-area">
    <img src="template.png" id="bg-image">

    <div id="bank-group" class="overlay">
        <div class="logo-box">
            <img id="out-logo" src="https://api.vietqr.io/img/MB.png">
        </div>
        <div class="bank-txt">
            <p id="out-bank-name" style="font-weight:700; font-size:16px;">MBBank</p>
            <p id="out-bank-sub" style="font-size:11px;">Ngân hàng TMCP Quân Đội</p>
        </div>
    </div>

    <div id="out-stk" class="overlay"></div>
    <div id="out-name" class="overlay"></div>
    <div id="out-amount" class="overlay"></div>
</div>

<script>
    function sync() {
        // Cập nhật Ngân hàng & Logo
        const b = document.getElementById('in-bank').value.split('|');
        document.getElementById('out-logo').src = `https://api.vietqr.io/img/${b[0]}.png`;
        document.getElementById('out-bank-name').innerText = b[1];
        document.getElementById('out-bank-sub').innerText = b[2];

        // Cập nhật chữ
        document.getElementById('out-stk').innerText = document.getElementById('in-stk').value;
        document.getElementById('out-name').innerText = document.getElementById('in-name').value.toUpperCase();
        
        // Định dạng tiền
        let val = document.getElementById('in-amount').value.replace(/\D/g, '');
        document.getElementById('out-amount').innerText = val ? new Intl.NumberFormat('vi-VN').format(val) : '';
    }

    async function exportImg() {
        const area = document.getElementById("capture-area");
        // Scale 4 giúp ảnh cực nét, không vỡ chữ khi đăng mạng xã hội
        const canvas = await html2canvas(area, { scale: 4, useCORS: true });
        const link = document.createElement('a');
        link.download = 'Marketing_PRO_' + Date.now() + '.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    // Chạy mặc định khi mở trang
    sync();
</script>

</body>
</html>

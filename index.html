<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Marketing Tool - Professional Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d82d8b;
            --primary-dark: #b01e6a;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3436;
        }

        .main-wrapper {
            display: flex;
            background: var(--glass);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            gap: 40px;
            max-width: 1100px;
            width: 95%;
            backdrop-filter: blur(10px);
        }

        /* Form Styling */
        .config-panel {
            flex: 1;
            max-width: 450px;
        }

        .config-panel h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #636e72;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(216, 45, 139, 0.1);
        }

        .btn-download {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-download:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(176, 30, 106, 0.3);
        }

        /* Preview Area Styling */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-label {
            margin-bottom: 15px;
            font-weight: 700;
            color: #636e72;
        }

        #capture-area {
            position: relative;
            width: 375px; /* Kích thước màn hình iPhone */
            height: 812px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
        }

        #bg-template {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        /* Overlay Text Settings */
        .txt-overlay {
            position: absolute;
            color: #2d3436;
            font-weight: 600;
            pointer-events: none;
            white-space: nowrap;
        }

        #out-bank-name { top: 442px; left: 68px; font-size: 15px; color: white; letter-spacing: 0.2px; }
        #out-bank-sub { top: 462px; left: 68px; font-size: 11px; color: rgba(255,255,255,0.85); font-weight: 400; }
        #out-stk { top: 544px; left: 52px; font-size: 16px; letter-spacing: 0.3px; }
        #out-name { top: 624px; left: 52px; font-size: 14.5px; text-transform: uppercase; color: #444; }
        #out-amount { top: 717px; left: 52px; font-size: 21px; font-weight: 700; color: #111; }

        .loading {
            display: none;
            font-size: 12px;
            color: var(--primary);
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="config-panel">
        <h1>Cấu hình Quảng bá</h1>
        
        <div class="input-group">
            <label>Ngân hàng đối tác</label>
            <select id="in-bank" onchange="syncData()">
                <option value="MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
                <option value="Vietcombank|Ngân hàng TMCP Ngoại Thương VN">Vietcombank</option>
                <option value="Techcombank|Ngân hàng Kỹ Thương (TCB)">Techcombank</option>
                <option value="VietinBank|Ngân hàng Công Thương Việt Nam">VietinBank</option>
                <option value="BIDV|Ngân hàng Đầu tư và Phát triển VN">BIDV</option>
                <option value="Agribank|Ngân hàng Nông nghiệp & PTNT">Agribank</option>
                <option value="TPBank|Ngân hàng Tiên Phong">TPBank</option>
                <option value="VPBank|Ngân hàng Thịnh Vượng">VPBank</option>
                <option value="Sacombank|Ngân hàng Sài Gòn Thương Tín">Sacombank</option>
                <option value="ACB|Ngân hàng Á Châu">ACB</option>
                <option value="HDBank|Ngân hàng Phát triển TP.HCM">HDBank</option>
                <option value="SHB|Ngân hàng Sài Gòn - Hà Nội">SHB</option>
                <option value="VIB|Ngân hàng Quốc tế">VIB</option>
                <option value="MSB|Ngân hàng Hàng Hải">MSB</option>
                <option value="SeABank|Ngân hàng Đông Nam Á">SeABank</option>
                <option value="LienVietPostBank|Ngân hàng Bưu điện Liên Việt">LienVietPostBank</option>
                <option value="OceanBank|Ngân hàng Đại Dương">OceanBank</option>
                <option value="BacABank|Ngân hàng Bắc Á">BacABank</option>
                <option value="NamABank|Ngân hàng Nam Á">NamABank</option>
                <option value="Eximbank|Ngân hàng Xuất Nhập Khẩu">Eximbank</option>
                <option value="OCB|Ngân hàng Phương Đông">OCB</option>
                </select>
        </div>

        <div class="input-group">
            <label>Số điện thoại / Tài khoản nhận</label>
            <input type="text" id="in-stk" placeholder="VD: 0988888888" oninput="syncData()">
        </div>

        <div class="input-group">
            <label>Họ và tên khách hàng</label>
            <input type="text" id="in-name" placeholder="VD: NGUYEN VAN A" oninput="syncData()">
        </div>

        <div class="input-group">
            <label>Số tiền ưu đãi (VNĐ)</label>
            <input type="text" id="in-amount" placeholder="VD: 800000" oninput="syncData()">
        </div>

        <button class="btn-download" onclick="exportImage()">
            <span>TẢI ẢNH CHẤT LƯỢNG CAO</span>
        </button>
        <div id="loading-text" class="loading">Đang xử lý ảnh độ phân giải cao, vui lòng chờ...</div>
    </div>

    <div class="preview-panel">
        <div class="preview-label">BẢN XEM TRƯỚC (PREVIEW)</div>
        <div id="capture-area">
            <img src="template.png" id="bg-template" alt="Phôi gốc">
            
            <div id="out-bank-name" class="txt-overlay">MBBank</div>
            <div id="out-bank-sub" class="txt-overlay">Ngân hàng TMCP Quân Đội</div>
            <div id="out-stk" class="txt-overlay"></div>
            <div id="out-name" class="txt-overlay"></div>
            <div id="out-amount" class="txt-overlay"></div>
        </div>
    </div>
</div>

<script>
    // Hàm đồng bộ dữ liệu tức thì
    function syncData() {
        // Tách thông tin ngân hàng
        const bankSelect = document.getElementById('in-bank');
        const [name, sub] = bankSelect.value.split('|');
        document.getElementById('out-bank-name').innerText = name;
        document.getElementById('out-bank-sub').innerText = sub;

        // Đồng bộ STK
        document.getElementById('out-stk').innerText = document.getElementById('in-stk').value;

        // Đồng bộ Tên (Tự động viết hoa)
        const nameInput = document.getElementById('in-name').value;
        document.getElementById('out-name').innerText = nameInput.toUpperCase();

        // Đồng bộ Số tiền (Định dạng dấu chấm)
        let amountVal = document.getElementById('in-amount').value.replace(/\D/g, '');
        if (amountVal) {
            document.getElementById('out-amount').innerText = new Intl.NumberFormat('vi-VN').format(amountVal);
        } else {
            document.getElementById('out-amount').innerText = '';
        }
    }

    // Hàm xuất ảnh và tải về
    async function exportImage() {
        const btn = document.querySelector('.btn-download');
        const loading = document.getElementById('loading-text');
        
        btn.disabled = true;
        btn.style.opacity = '0.7';
        loading.style.display = 'block';

        const area = document.getElementById("capture-area");
        
        try {
            const canvas = await html2canvas(area, {
                scale: 4, // Độ nét cực cao
                useCORS: true,
                allowTaint: true,
                backgroundColor: null,
                logging: false
            });

            const image = canvas.toDataURL("image/png", 1.0);
            const link = document.createElement('a');
            
            // Đặt tên file theo tên khách hàng
            const fileName = document.getElementById('in-name').value || 'bill';
            link.download = `QuangBa_${fileName.replace(/\s+/g, '_')}.png`;
            link.href = image;
            link.click();
        } catch (err) {
            console.error("Lỗi xuất ảnh:", err);
            alert("Có lỗi xảy ra khi tạo ảnh. Vui lòng kiểm tra file template.png");
        } finally {
            btn.disabled = false;
            btn.style.opacity = '1';
            loading.style.display = 'none';
        }
    }

    // Chạy đồng bộ lần đầu
    syncData();
</script>

</body>
</html>

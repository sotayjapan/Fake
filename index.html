<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Pro Edition - Perfect Alignment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --momo-pink: #d82d8b;
            --momo-blue: #0038ae;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
            gap: 50px;
        }

        /* --- Panel điều khiển bên trái --- */
        .admin-panel {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .admin-panel h2 {
            color: var(--momo-pink);
            margin-bottom: 25px;
            font-size: 22px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #eee;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--momo-pink);
        }

        .btn-download {
            width: 100%;
            padding: 18px;
            background: var(--momo-pink);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(216, 45, 139, 0.3);
        }

        /* --- Vùng xem trước bên phải --- */
        #capture-area {
            position: relative;
            width: 375px;
            height: 812px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        #bg-image {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            pointer-events: none;
            color: #333;
        }

        /* KHU VỰC NGÂN HÀNG (TRONG KHUNG XANH) */
        .bank-box {
            position: absolute;
            top: 433px; /* Vị trí khung xanh */
            left: 54px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bank-logo {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--momo-blue);
            font-size: 14px;
        }

        .bank-details p {
            margin: 0;
            color: white;
            white-space: nowrap;
        }

        #out-bank-name { font-size: 16px; font-weight: 700; }
        #out-bank-sub { font-size: 11px; opacity: 0.9; }

        /* KHU VỰC NHẬP LIỆU (THEO DÒNG KẺ) */
        #out-stk {
            top: 540px;
            left: 52px;
            font-size: 16px;
            font-weight: 600;
        }

        #out-name {
            top: 620px;
            left: 52px;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 600;
        }

        #out-amount {
            top: 715px;
            left: 52px;
            font-size: 22px;
            font-weight: 700;
        }

    </style>
</head>
<body>

<div class="admin-panel">
    <h2>Cấu hình Marketing</h2>
    
    <div class="form-group">
        <label>Chọn Ngân hàng</label>
        <select id="in-bank" onchange="update()">
            <option value="MB|MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
            <option value="VCB|Vietcombank|Ngân hàng Ngoại Thương">Vietcombank</option>
            <option value="TCB|Techcombank|Ngân hàng Kỹ Thương">Techcombank</option>
            <option value="ICB|VietinBank|Ngân hàng Công Thương">VietinBank</option>
            <option value="BIDV|BIDV|Ngân hàng Đầu tư & Phát triển">BIDV</option>
            <option value="ACB|ACB|Ngân hàng Á Châu">ACB</option>
            <option value="TPB|TPBank|Ngân hàng Tiên Phong">TPBank</option>
        </select>
    </div>

    <div class="form-group">
        <label>Số tài khoản / SĐT</label>
        <input type="text" id="in-stk" placeholder="Nhập số..." oninput="update()">
    </div>

    <div class="form-group">
        <label>Tên khách hàng</label>
        <input type="text" id="in-name" placeholder="VD: NGUYEN VAN A" oninput="update()">
    </div>

    <div class="form-group">
        <label>Số tiền (VNĐ)</label>
        <input type="text" id="in-amount" placeholder="VD: 800000" oninput="update()">
    </div>

    <button class="btn-download" onclick="download()">TẢI ẢNH CHẤT LƯỢNG CAO</button>
</div>

<div id="capture-area">
    <img src="template.png" id="bg-image">

    <div class="bank-box">
        <div id="out-logo" class="bank-logo">MB</div>
        <div class="bank-details">
            <p id="out-bank-name">MBBank</p>
            <p id="out-bank-sub">Ngân hàng TMCP Quân Đội</p>
        </div>
    </div>

    <div id="out-stk" class="overlay"></div>
    <div id="out-name" class="overlay"></div>
    <div id="out-amount" class="overlay"></div>
</div>

<script>
    function update() {
        // Ngân hàng
        const bank = document.getElementById('in-bank').value.split('|');
        document.getElementById('out-logo').innerText = bank[0];
        document.getElementById('out-bank-name').innerText = bank[1];
        document.getElementById('out-bank-sub').innerText = bank[2];

        // Thông tin khác
        document.getElementById('out-stk').innerText = document.getElementById('in-stk').value;
        document.getElementById('out-name').innerText = document.getElementById('in-name').value.toUpperCase();

        // Tiền tệ
        let val = document.getElementById('in-amount').value.replace(/\D/g, '');
        if(val) {
            document.getElementById('out-amount').innerText = new Intl.NumberFormat('vi-VN').format(val);
        } else {
            document.getElementById('out-amount').innerText = '';
        }
    }

    async function download() {
        const area = document.getElementById("capture-area");
        const canvas = await html2canvas(area, { scale: 3, useCORS: true });
        const link = document.createElement('a');
        link.download = 'bill_marketing.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    update();
</script>

</body>
</html>

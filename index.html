<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Premium Marketing Tool - Auto Pixel Measurement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --momo: #d82d8b; }
        body { font-family: 'Inter', sans-serif; background: #1a1a1a; color: white; display: flex; padding: 20px; gap: 30px; justify-content: center; }
        
        /* Bảng điều khiển */
        .panel { width: 380px; background: #252525; padding: 25px; border-radius: 15px; border: 1px solid #333; height: fit-content; }
        .panel h2 { color: var(--momo); margin: 0 0 20px 0; font-size: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-download { background: var(--momo); color: white; }
        .btn-coords { background: #444; color: #ddd; font-size: 12px; }
        
        /* Khu vực xem trước */
        #capture-area { 
            position: relative; 
            width: 375px; 
            height: 812px; 
            background: #fff; 
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        #bg-image { width: 100%; height: 100%; display: block; pointer-events: none; }

        /* Lớp phủ dữ liệu (Có thể kéo thả) */
        .overlay { 
            position: absolute; 
            color: #222; 
            cursor: move; /* Biểu tượng kéo thả */
            user-select: none;
            white-space: nowrap;
            background: rgba(216, 45, 139, 0.1); /* Màu nền nhẹ để dễ thấy khối khi chỉnh */
            border: 1px dashed transparent;
        }
        .overlay:hover { border-color: var(--momo); }

        /* Tọa độ mặc định (Bạn sẽ chỉnh tay rồi lấy số mới) */
        #bank-group { top: 433px; left: 54px; display: flex; align-items: center; gap: 10px; }
        #out-stk { top: 540px; left: 52px; font-size: 16px; font-weight: 600; }
        #out-name { top: 620px; left: 52px; font-size: 15px; text-transform: uppercase; font-weight: 600; }
        #out-amount { top: 715px; left: 52px; font-size: 22px; font-weight: 700; }

        .bank-text p { margin: 0; color: white; }
        .logo-circle { width: 44px; height: 44px; background: white; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .logo-circle img { width: 80%; }
    </style>
</head>
<body>

<div class="panel">
    <h2>Marketing Config</h2>
    
    <div class="input-group">
        <label>Chọn Ngân hàng</label>
        <select id="in-bank" onchange="sync()">
            <option value="MB|MBBank|Ngân hàng TMCP Quân Đội">MBBank</option>
            <option value="VCB|Vietcombank|NH Ngoại Thương VN">Vietcombank</option>
            <option value="TCB|Techcombank|NH Kỹ Thương VN">Techcombank</option>
            <option value="ICB|VietinBank|NH Công Thương VN">VietinBank</option>
            <option value="BIDV|BIDV|NH Đầu tư & Phát triển">BIDV</option>
            <option value="ACB|ACB|Ngân hàng Á Châu">ACB</option>
        </select>
    </div>

    <div class="input-group">
        <label>Số tài khoản / SĐT</label>
        <input type="text" id="in-stk" placeholder="Nhập số..." oninput="sync()">
    </div>

    <div class="input-group">
        <label>Tên khách hàng</label>
        <input type="text" id="in-name" placeholder="VD: NGUYEN VAN A" oninput="sync()">
    </div>

    <div class="input-group">
        <label>Số tiền (VNĐ)</label>
        <input type="text" id="in-amount" placeholder="VD: 800000" oninput="sync()">
    </div>

    <button class="btn btn-download" onclick="download()">TẢI ẢNH SIÊU NÉT</button>
    
    <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
    <p style="font-size:11px; color:#888;">CHẾ ĐỘ THIẾT KẾ: Dùng chuột kéo các chữ trên ảnh vào đúng ô, sau đó bấm nút dưới:</p>
    <button class="btn btn-coords" onclick="getCoords()">XUẤT TOẠ ĐỘ PIXEL</button>
    <textarea id="coord-output" style="width:100%; height:80px; margin-top:10px; background:black; color:lime; font-size:10px; border:none; padding:5px; border-radius:5px;"></textarea>
</div>

<div id="capture-area">
    <img src="template.png" id="bg-image">

    <div id="bank-group" class="overlay dragg">
        <div class="logo-circle"><img id="out-logo" src="https://api.vietqr.io/img/MB.png"></div>
        <div class="bank-text">
            <p id="out-bank-name" style="font-weight:700; font-size:16px;">MBBank</p>
            <p id="out-bank-sub" style="font-size:11px;">Ngân hàng TMCP Quân Đội</p>
        </div>
    </div>

    <div id="out-stk" class="overlay dragg">2999988882007</div>
    <div id="out-name" class="overlay dragg">NGUYEN VAN NAM</div>
    <div id="out-amount" class="overlay dragg">800.000</div>
</div>

<script>
    // 1. Logic Kéo thả (Drag and Drop)
    const draggables = document.querySelectorAll('.dragg');
    draggables.forEach(el => {
        let isDragging = false;
        el.addEventListener('mousedown', e => {
            isDragging = true;
            let offsetTop = e.clientY - el.offsetTop;
            let offsetLeft = e.clientX - el.offsetLeft;
            
            const mouseMoveHandler = e => {
                if (!isDragging) return;
                el.style.top = (e.clientY - offsetTop) + 'px';
                el.style.left = (e.clientX - offsetLeft) + 'px';
            };
            
            const mouseUpHandler = () => {
                isDragging = false;
                window.removeEventListener('mousemove', mouseMoveHandler);
                window.removeEventListener('mouseup', mouseUpHandler);
            };
            
            window.addEventListener('mousemove', mouseMoveHandler);
            window.addEventListener('mouseup', mouseUpHandler);
        });
    });

    // 2. Logic đồng bộ dữ liệu
    function sync() {
        const bank = document.getElementById('in-bank').value.split('|');
        document.getElementById('out-logo').src = `https://api.vietqr.io/img/${bank[0]}.png`;
        document.getElementById('out-bank-name').innerText = bank[1];
        document.getElementById('out-bank-sub').innerText = bank[2];

        document.getElementById('out-stk').innerText = document.getElementById('in-stk').value || '---';
        document.getElementById('out-name').innerText = (document.getElementById('in-name').value || '---').toUpperCase();
        
        let val = document.getElementById('in-amount').value.replace(/\D/g, '');
        document.getElementById('out-amount').innerText = val ? new Intl.NumberFormat('vi-VN').format(val) : '0';
    }

    // 3. Logic xuất tọa độ để bạn copy vào CSS
    function getCoords() {
        let output = "";
        draggables.forEach(el => {
            output += `#${el.id} { top: ${el.style.top}; left: ${el.style.left}; }\n`;
        });
        document.getElementById('coord-output').value = output;
        alert("Đã đo xong! Hãy copy toạ độ trong ô màu đen dán vào CSS của bạn.");
    }

    async function download() {
        const area = document.getElementById("capture-area");
        // Tắt màu nền hỗ trợ trước khi chụp
        document.querySelectorAll('.overlay').forEach(el => el.style.background = 'transparent');
        const canvas = await html2canvas(area, { scale: 3, useCORS: true });
        const link = document.createElement('a');
        link.download = 'bill_pro.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
